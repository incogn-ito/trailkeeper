{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Goal?</h1>
  {% comment %} <img src="{% static 'images/nerd-goal.svg' %}" alt="A goal being achieved on a computer"/> {% endcomment %}
</div>
<h2>Are you sure you want to delete {{goal.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'goal-detail' goal.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete Goal!</button>
</form>

{% endblock %}
