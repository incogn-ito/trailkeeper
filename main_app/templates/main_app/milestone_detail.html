{% extends 'base.html' %}
{% load static %}

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/milestones/milestone-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
    <h1> Milestone </h1>
    {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
    <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
    <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
    <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>
<section class="card-container">
    <div class="card" style="border-color: {{ milestone.color }}">
        <div class="card-bg" style="background-color: {{ milestone.color }}"></div>
            <div class="card-content">
                <h2>{{ milestone.name }}</h2>
                <p>A {{ milestone.color }} milestone</p>
            </div>
        </div>
    </div>
</section>
<section class="card-container">
<a href="{% url 'milestone-update' milestone.id %}" class="btn warn">Edit</a>
<a href="{% url 'milestone-delete' milestone.id %}" class="btn danger">Delete</a> 
</section>
{% endblock %}
